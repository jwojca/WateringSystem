<body>
    <h1>Naše zahrádka</h1>
    <svg width='300' height='200' xmlns='http://www.w3.org/2000/svg'>

        <!-- Second rectangle with text above it -->
        <rect width='30' height='30' x='135' y='165' rx='5' ry='5' style='fill:red; stroke:black; stroke-width:2; opacity:0.8' />
        <!-- Text above the second rectangle -->
        <text x='150' y='160' font-family='Helvetica' font-size='15' fill='black' text-anchor='middle'>Sensor</text>
        
        <!-- Static time '08:10:55' with 'Actual time' string -->
        <text x='150' y='10' font-family='Helvetica' font-size='15' fill='black' font-weight= 'bold' text-anchor='middle'>Actual time</text>
        <text x='150' y='30' font-family='Helvetica' font-size='15' fill='black' text-anchor='middle'>08:10:55</text>
        <!-- Static time '10:00:00' with 'Next watering' string -->

    <p><a href='/26/on'><button class='button'>ON</button></a></p>

<script>
    var Socket;
    document.getElementById('BTN_SEND_BACK').addEventListener('click', button_send_back);
    function init() {
      Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
      Socket.onmessage = function(event) {
        processCommand(event);
      };
    }
    function button_send_back() {
      Socket.send('Sending back some random stuff');
    }
    function processCommand(event) {
      document.getElementById('rand').innerHTML = event.data;
      console.log(event.data);
    }
    window.onload = function(event) {
      init();
    }
  </script>
